
<ion-header>
    <ion-toolbar>
      <ion-title>Usuarios</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="addUsuarios()">
          <ion-icon name="add-circle-outline"></ion-icon>
          AÃ±adir
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let usuario of usuario">
        <ion-label>{{ usuario.nombre }}</ion-label>
        <ion-label>{{ usuario.correo }}</ion-label>
        <ion-label>{{ usuario.contrasena }}</ion-label>
        <ion-buttons slot="end">
          <ion-button size="small" (click)="editUsuarios(usuario)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button size="small" color="danger" (click)="deleteUsuario(usuario.id!)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-content>
