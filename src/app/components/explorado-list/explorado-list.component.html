<ion-header>
  <ion-toolbar>
    <ion-title>Explorados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addExplorado()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Añadir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let explorado of explorados">
      <ion-label>{{ explorado.nombre_usuario }}</ion-label>
      <ion-label>{{ explorado.nombre_lugar }}</ion-label>
      <ion-label>{{ explorado.favorito ? 'Sí' : 'No' }}</ion-label>
      <ion-buttons slot="end">
        <ion-button size="small" (click)="editExplorado(explorado)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="deleteExplorado(explorado.id.idUsuario, explorado.id.idLugar)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
