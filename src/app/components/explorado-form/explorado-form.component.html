<ion-header>
  <ion-toolbar>
    <ion-title>{{ explorado ? 'Editar Explorador' : 'Nuevo Explorador' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="exploradoForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-select formControlName="id_usuario" [interface]="'popover'" placeholder="Selecciona un usuario">
        <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lugar</ion-label>
      <ion-select formControlName="id_lugar" [interface]="'popover'" placeholder="Selecciona un lugar">
        <ion-select-option *ngFor="let lugar of lugares" [value]="lugar.id">{{ lugar.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Favorito</ion-label>
      <ion-toggle formControlName="favorito"></ion-toggle>
    </ion-item>

    <ion-button expand="block" (click)="saveExplorado()" [disabled]="exploradoForm.invalid">
      Guardar
    </ion-button>
  </form>
</ion-content>
